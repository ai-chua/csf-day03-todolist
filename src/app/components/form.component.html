<div class="form-container">
  <h2>Add Task</h2>
  
  <form action="" class="form-group example-form" [formGroup]="taskForm" (ngSubmit)="addTask()" novalidate>
    
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Description</mat-label>
      <input class="full-width" matInput formControlName="description" placeholder="Walk the dog 🐕">
      <mat-error *ngIf="taskForm.get('description').dirty && taskForm.get('description').invalid">Please enter a valid description for your task!</mat-error>
    </mat-form-field>
    
    <br>
    
    <label for="priority">Priority</label><br><br>
    <mat-radio-group id="priority" formControlName="priority">
      <mat-radio-button value="High">❗️❗️❗️</mat-radio-button>
      <mat-radio-button value="Medium">❗️❗️</mat-radio-button>
      <mat-radio-button value="Low">❗️</mat-radio-button>
      <mat-error *ngIf="taskForm.get('priority').dirty && taskForm.get('priority').invalid">Please select a priority for your task!</mat-error>
    </mat-radio-group>
    
    <br><br>
    
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Due date:</mat-label>
      <input class="full-width" matInput [matDatepicker]="dp" [min]="tomorrow"  formControlName="due">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
      <mat-error *ngIf="taskForm.get('due').dirty && taskForm.get('due').invalid">Please select a valid due date!</mat-error>
    </mat-form-field>
    
    <br>
    
    <button mat-raised-button color="primary" type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Add</button>
  </form>
  <br>
  
  <app-tasklist></app-tasklist>
</div>
