<h2>To-Do:</h2>

<div class="task-container" fxLayout="row [wrap]" fxLayoutGap="2em">
  <mat-card class="example-card" *ngFor="let task of currentTasks">
    <mat-card-header>
      <mat-card-title color="primary">{{task.description}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><em>{{task.priority}}</em></p>
      <p>Due: {{task.due | date}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
